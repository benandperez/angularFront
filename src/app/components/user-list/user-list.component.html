<div class="container" *ngIf="showModal">
  <error-messages 
  mensaje="'{{messageModal}}'" 
  color="alert-danger" ></error-messages>
  <hr>
</div>

<div class="container">
  <h2>Lista de Usuarios</h2>
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Nombre de usuario">
    <div class="input-group-append">
      <button class="btn btn-primary" (click)="searchUser()">Buscar</button>
    </div>
  </div>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Seguidores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" (click)="navigateToUserProfile(item)" class="pointer">
        <td>{{ item.id }}</td>
        <td>{{ item.login }}</td>
        <td>{{ item.followers_url }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h2>Gr√°fico de Barras de Seguidores</h2>
  <div style="max-width: 1200px;">
    <div>
      <canvas id="followersChart"></canvas>
    </div>
  </div>
</div>
